name: Manual Release APK Build

on:
  workflow_dispatch: # 이 설정만 남겨두면 오직 수동으로 버튼을 눌렀을 때만 실행됩니다.

jobs:
  build:
    runs-on: ubuntu-latest # 안드로이드 빌드이므로 우분투 환경 사용

    steps:
      # 1. 저장소 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Java 환경 설정
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Flutter 환경 설정 (캐시 적용)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 4. 패키지 다운로드
      - name: Get dependencies
        run: flutter pub get

      # 5. APK 빌드 (Release 모드)
      - name: Build APK (Release)
        run: flutter build apk --release

      # 6. 빌드된 릴리즈 APK를 다운로드할 수 있도록 업로드
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk # 다운로드될 압축파일 이름
          path: build/app/outputs/flutter-apk/app-release.apk